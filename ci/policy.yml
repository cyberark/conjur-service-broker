- !user
  id: pcf-admin

- !group
  id: pcf-admin-group

- !grant
  role: !group pcf-admin-group
  member: !user pcf-admin

- !layer apps

- !host-factory
  id: apps
  layers: [ !layer apps ]
  
- !policy
  id: pcf
  owner: !group pcf-admin-group
  body:
  - !layer pcf-apps
    
  - !host-factory
    id: pcf-apps
    layers: [ !layer pcf-apps ]
